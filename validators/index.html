<html>
<head>
    <title>Вывод значения поля из JSON-файла</title>
</head>
<body>
    <h1>Значение поля address из файла aaa.json:</h1>
    <div id="data"></div>
    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "./validators/Mp46d3d6afe0084fcf530b03d1f4427e516a1cb4ec542640bcbc84c2c4b4f53c13/profile.json";

        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var data = JSON.parse(this.responseText);
                var output = "<p>" + data.name + "</p>";
                document.getElementById("data").innerHTML = output;
            }
        };

        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    </script>
</body>
</html>
